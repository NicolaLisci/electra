{{ with .Params.banner }}
{{ $banner := . }}
<section
class="banner text-center text-white d-flex align-items-center"
style="background-image: url('{{ $banner.image | relURL }}'); background-size: cover; background-position: center; min-height: 400px; position: relative;">

<div style="position: absolute; top:0; left:0; width:100%; height:100%; z-index:1;"></div>

<div class="container" style="position: relative; z-index: 2;">
  <div class="row">
    <div class="col-lg-10 mx-auto">
      <h1 class="mb-3 text-light">{{ $banner.title | markdownify }}</h1>
      <h4 class="mb-4 text-light">{{ $banner.content | markdownify }}</h4>
      {{ if $banner.button.enable }}
      {{ with $banner.button }}
      <div><a href="{{ .link | safeURL }}" title="{{ .label }}" class="btn btn-primary">{{ .label }}</a></div>
      {{ end }}
      {{ end }}
    </div>
  </div>
</div>
</section>

{{ if $banner.pdf }}
<section class="container my-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 text-center">
      <canvas id="pdf-canvas" style="border: 1px solid #ccc; max-width: 100%;"></canvas>
      <div class="mt-3 text-center">
        <button id="prev-page" class="btn btn-primary me-2" aria-label="Pagina precedente">Indietro</button>
        <span id="page-num">1</span> / <span id="page-count">?</span>
        <button id="next-page" class="btn btn-primary ms-2" aria-label="Pagina successiva">Avanti</button>
      </div>
    </div>
  </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script>
  const url = '{{ $banner.pdf | relURL }}';
  const canvas = document.getElementById('pdf-canvas');
  const ctx = canvas.getContext('2d');

  let pdfDoc = null,
  pageNum = 1,
  pageRendering = false,
  pageNumPending = null,
  scale = 1.5;

  function renderPage(num) {
    pageRendering = true;
    pdfDoc.getPage(num).then(page => {
      const viewport = page.getViewport({ scale });
      canvas.height = viewport.height;
      canvas.width = viewport.width;

      const renderContext = {
        canvasContext: ctx,
        viewport: viewport
      };
      const renderTask = page.render(renderContext);

      renderTask.promise.then(() => {
        pageRendering = false;
        if (pageNumPending !== null) {
          renderPage(pageNumPending);
          pageNumPending = null;
        }
      });

      document.getElementById('page-num').textContent = num;
    });
  }

  function queueRenderPage(num) {
    if (pageRendering) {
      pageNumPending = num;
    } else {
      renderPage(num);
    }
  }

  function onPrevPage() {
    if (pageNum <= 1) return;
    pageNum--;
    queueRenderPage(pageNum);
  }

  function onNextPage() {
    if (pageNum >= pdfDoc.numPages) return;
    pageNum++;
    queueRenderPage(pageNum);
  }

  pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
    pdfDoc = pdfDoc_;
    document.getElementById('page-count').textContent = pdfDoc.numPages;
    renderPage(pageNum);
  });

  document.getElementById('prev-page').addEventListener('click', onPrevPage);
  document.getElementById('next-page').addEventListener('click', onNextPage);
</script>
{{ end }}
{{ end }}
